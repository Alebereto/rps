<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script type="importmap">
      {
        "imports": {
          "three": "https://cdn.jsdelivr.net/npm/three@v0.163.0/build/three.module.js",
          "three/addons/": "https://cdn.jsdelivr.net/npm/three@v0.163.0/examples/jsm/"
        }
      }
    </script>
    <link rel="shortcut icon" href="icon.ico">
    <title>RPS</title>
    
</head>
<body>
  <canvas id="bg"></canvas>
  <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
  <script src="./scripts/animations.js" type="module"></script>
  <script src="./scripts/utils.js" type="module"></script>
  <script src="./scripts/GameManager.js" type="module"></script>
  <script src="./scripts/InputManager.js" type="module"></script>
  <script src="./scripts/UIManager.js" type="module"></script>

  <div id="container">
      <div id="main-menu">
        <h1>Rock Paper Scissors</h1>
        <ul>
          <li><button id="start-button" class="clickable">Start Game</button></li>
          <li><button class="clickable">Options</button></li>
        </ul>
      </div>
      <div id="pause-menu" style="display: none;">
        <h1>Paused</h1>
        <ul>
          <li><button id="resume-button" class="clickable">Resume Game</button></li>
          <li><button class="clickable">Exit Game</button></li>
        </ul>
      </div>
      <div id="prompt" style="display: none;">
        <div id="header">
          <h1 id="title"></h1>
          <div id="scores"><h1 id="score1">0</h1><h1 id="score2">1</h1></div>
        </div>
        <h1 id="footer">Click to continue</h1>
      </div>
  </div>
</body>
</html>
